name: capybooklist
description: A Flutter app to manage and read your local books, smartly.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  provider: ^6.1.5
  path: ^1.9.1
  path_provider: ^2.1.5
  sqflite: ^2.4.2
  file_picker: ^10.2.0
  http: ^1.4.0
  geolocator: ^14.0.1
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/